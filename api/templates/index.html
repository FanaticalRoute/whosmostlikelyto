<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: none;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    body {
        display: flex;    
        justify-content: center;
        align-items: center;
    }
    
    .container {
        display: flex;    
        justify-content: center;
        flex-direction: column;
        text-align: center;
        width: 30%;
        height: 40%;
    }

    .subcontainer{
        width: 100%;
        height: 100%;
    }

    .name{
        height: 30%;
        width: 100%;
    }

    .display_name{
        height: 100%;
        width: 100%;
        
        font-size: 50px;
        text-align: center;
    }

    .buttons{
        display: flex;
        flex-direction: row;
        height: 30%;
        width: 100%;
    }
    .seperator{
        height: 10%;
    }
    .create{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 50%;
    }
    .create-button{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90%;
        width: 90%;
        background-color: rgb(230, 230, 230);    
        cursor: pointer;
    }
    h1{
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        text-align: center;
    }
    .join{
        height: 100%;
        width: 50%;
    }
    .join-code{
        height: 100%;
        width: 100%;
        font-size: 50px;
        text-align: center;
    }
    .submit{
        width: 100%;
        height: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .submit-button{
        width: 100%;
        height: 100%;
        background-color: black;
        border: none;
        color: white;
        font-size: 30px;
        font-weight: 700;
    }

    /* Remove the up and down arrows for number input */
    .join-code::-webkit-outer-spin-button,
    .join-code::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .join-code {
        -moz-appearance: textfield;
    }
</style>

<body>
    <div class="container">
            <form method="POST" action="/process" class="subcontainer" onkeydown="return event.key != 'Enter'">
                <div class="name">
                    <input type="text" id="display_name" name="display_name" class="display_name">
                </div>
                <div class="seperator"></div>
                <div class="buttons">
                    <div class="create">
                        <div class="create-button" onclick="generateCode()">
                            <h1 id="code">Click to create code</h1>
                        </div>
                    </div>
                    <div class="join">
                        <input type="number" class="join-code" placeholder="Join Code" name="join_code" oninput="this.value = this.value.slice(0, 4)">
                    </div>
                </div>
                <!-- Hidden input field to send the generated code to the server -->
                <input type="hidden" id="hidden_code" name="create_code">
                <div class="seperator"></div>
                <div class="submit">
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script>
    function generateCode() {
        var randomCode = Math.floor(Math.random() * 9000) + 1000; // Generate a random 4-digit code
        document.getElementById("code").textContent = randomCode; // Display the code
        document.getElementById("hidden_code").value = randomCode; // Store the code in the hidden input field
    }
</script>
